name: Push

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package'
        required: true
        type: choice
        options:
          - fluentd
          - ipsec
          - keydb
          - mongodb
          - mongosqld
          - mongosync
          - nginx-openrestry
          - openvpn
          - pgbouncer
          - postgresql
          - skopeo
          - supercronic
          - tabix
          - ytt

jobs:
  build-push:
    name: "Build image and push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        run: make init
      - name: Github registry login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3
      - name: Build
        timeout-minutes: 15
        run: make package-${{ inputs.package }}
        env:
          PUSH: "true"
