
name: packages
on:
  pull_request:
    branches:
      - main

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        run: make init
      - name: Build
        run: make packages
        env:
          PLATFORM: linux/amd64
